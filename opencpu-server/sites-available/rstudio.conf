<IfModule mod_proxy_http.c>
	<Location /rstudio/>
		ProxyPass http://127.0.0.1:8787/
		ProxyPassReverse http://127.0.0.1:8787/
		ErrorDocument 503 "<h1>Rstudio server unavailable</h1> Verify that RStudio is installed and started. For further information see: https://www.rstudio.com/products/rstudio/#Server"
	</Location>

	# redirect to add trailling slash
	RedirectMatch permanent ^/rstudio$ /rstudio/
</IfModule>
